<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme-slider</title>
  <link rel="stylesheet" href="@styles/index.scss">
</head>

<body class="meme-slider">
  <main class="container">

    <input type="radio" id="one" name="meme" class="input" checked>
    <input type="radio" id="two" name="meme" class="input">
    <input type="radio" id="three" name="meme" class="input">
    <input type="radio" id="four" name="meme" class="input">

    <div class="images">
      <img src="../assets/images/meme-slider/meme1.jpg" alt="meme" class="image image-1">
      <img src="../assets/images/meme-slider/meme2.jpg" alt="meme" class="image image-2">
      <img src="../assets/images/meme-slider/meme3.webp" alt="meme" class="image image-3">
      <img src="../assets/images/meme-slider/meme4.jpeg" alt="meme" class="image image-4">
    </div>

    <div class="controls">
      <div class="texts">
        <p class="text text-1">junior VS senior</p>
        <p class="text text-2">my old code</p>
        <p class="text text-3">oh, don't do it</p>
        <p class="text text-4">i never see errors</p>
      </div>

      <div class="labels">
        <label for="one" class="label">
          <div class="checkmark"></div>
        </label>
        <label for="two" class="label">
          <div class="checkmark"></div>
        </label>
        <label for="three" class="label">
          <div class="checkmark"></div>
        </label>
        <label for="four" class="label">
          <div class="checkmark"></div>
        </label>
      </div>
    </div>

  </main>
</body>
